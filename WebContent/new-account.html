<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>New Account</title>
</head>
<body>

	<div style="text-align: center;top: 50%;">
	<form id="newAccount" action="new-account.do" method="post">
	
		First Name: <input type="text" name="firstName" onblur="validateFN()">
		<h6 id="warningFN"></h6>
		
		Last Name : <input type="text" name="lastName" onblur="validateLN()">
		<h6 id="warningLN"></h6>	
	
		Title : <input id="title" type="text" name="title" onblur="validateTitle()">
		<h6 id="warningTitle"></h6>
						
		age : <input type="number" name= "age"><br/><br/>
		
		DOB: <input type="date" name= "dob"><br/><br/>
		
		Set Password : <input type="password" name="password">
		
		<input id ="addAccount" type="submit" value="Add Account" disabled>
	
	</form>
</div>
<script>
	var element = document.getElementById("addAccount");
	var form = document.getElementById("newAccount");
	function validateFN(){
	    var fnameL = form.elements[0].value.length;
	    if(fnameL < 2){
	    	document.getElementById("warningFN").innerHTML = "Needs atleast 2 characters";
	    	
	    }
	    else{
	    	document.getElementById("warningFN").innerHTML = "";
	    	
	    	
	    }
	    
	    
	
	}
	
	function validateLN(){
	    var lnameL = form.elements[1].value.length;
	    if(lnameL < 2){
	    	document.getElementById("warningLN").innerHTML = "Needs atleast 2 characters";
	    }
	    else{
	    	document.getElementById("warningLN").innerHTML = "";
	    }
	}
	
	function validateTitle(){
		var titleArray = ["mr","ms","mrs","dr"];
		if(titleArray.indexOf(document.getElementById("title").value.toLowerCase()) == -1){
			document.getElementById("warningTitle").innerHTML = "Title must be "+titleArray[0]+"/"+titleArray[1]+"/"+titleArray[2]+"/"+titleArray[3]
		}
		else{
			document.getElementById("warningTitle").innerHTML = "";
			document.getElementById("addAccount").disabled = false;
		}
		
		
	}
</script>

</body>
</html>
